version: 2

jobs:
  build:
    docker:
      - image: circleci/node:11-stretch-browsers
        env:
          - CHROME_BIN=/usr/bin/google-chrome
    steps:
      - checkout
      - run:
          name: Install latest version of npm
          command: sudo npm install -g npm@latest
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install local dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run linter
          command: npm run lint
      - run:
          name: Run test suite
          command: npm run test -- --watch=false
      - run:
          name: Build
          command: npm run build -- --prod --base-href '/incremental/'
      - run:
          name: Deploy to github pages if on master
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                npx angular-cli-ghpages --repo=https://GH_TOKEN@github.com/heuperman/incremental.git --dir=dist/incremental --name=heuperman --email=cheuperman@gmail.com
            fi
