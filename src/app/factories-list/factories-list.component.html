<mat-toolbar>Side hustles</mat-toolbar>
<ng-container *ngFor="let factory of factories">
  <mat-card class="factory-card" *ngIf="stageUnlocked(factory)">
    <mat-card-header>
      <mat-card-title>{{factory.title}}</mat-card-title>
      <mat-card-subtitle>times worked: {{gameDataService.getAmountPurchased(factory)}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="card-actions">
      <button mat-button
              [disabled]="getPrice(factory)>gameDataService.getDestress()"
              (click)="buyFactory(factory)"
      >work more</button>
      <button mat-button
              [disabled]="gameDataService.getAmountPurchased(factory)<1"
              (click)="sellFactory(factory)">work less</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
