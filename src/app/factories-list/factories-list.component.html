<mat-list class="factoriesList">
  <mat-list-item  *ngFor="let factory of factories">
    <button mat-flat-button color="primary"
            *ngIf="stageUnlocked(factory.title)"
            [disabled]="factory.price>countService.getCount()"
            (click)="makePurchase(factory.title, factory.production, factory.price)">
      {{factory.purchased}} {{factory.title}} - Â£{{factory.price | number: '1.2-2'}}
    </button>
  </mat-list-item>
</mat-list>
