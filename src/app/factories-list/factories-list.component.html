<mat-toolbar class="list-header">side hustles</mat-toolbar>

<ng-container *ngFor="let factory of factories">
  <mat-card class="action-card" *ngIf="stageUnlocked(factory)">
    <mat-card-header>
      <mat-card-title>{{factory.title}}</mat-card-title>
      <mat-card-subtitle>hours worked: {{gameDataService.getHoursWorked(factory)}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="card-actions">
      <button mat-button
              class="factory-button"
              [disabled]="increaseDisabled()"
              (click)="changeHours(factory, 1)">work more</button>
      <button mat-button
              class="factory-button"
              [disabled]="decreaseDisabled(factory)"
              (click)="changeHours(factory, -1)">work less</button>
    </mat-card-actions>
  </mat-card>
</ng-container>

<mat-card class="action-card">
  <mat-card-subtitle>Available hours: {{gameDataService.getHoursAvailable()}}</mat-card-subtitle>
</mat-card>
