<mat-toolbar>shopping therapy</mat-toolbar>

<ng-container *ngFor="let upgrade of upgrades">
  <mat-card class="upgrade-card">
    <mat-card-header>
      <mat-card-title>{{upgrade.title}}</mat-card-title>
      <mat-card-subtitle>{{upgrade.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button class="upgrade-button" mat-stroked-button color="primary"
              [disabled]="upgrade.price>gameDataService.getScore()"
              (click)="buyUpgrade(upgrade)">
        upgrade - Â£{{upgrade.price | number: '1.2-2'}}
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>
