<div [ngClass]="{'burnout': isBurnout()}">
  <app-title-bar class="title-bar"></app-title-bar>
  <div class="container">
    <app-selfcare-list class="actionSection"></app-selfcare-list>
    <app-factories-list class="actionSection" [burnout]="isBurnout()"></app-factories-list>
    <app-upgrades-list class="upgradeSection"></app-upgrades-list>
  </div>
  <app-burnout-bar *ngIf="isBurnout()" class="burnout-bar"></app-burnout-bar>
</div>
