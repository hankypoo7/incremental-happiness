<h1>{{title}}</h1>
<button (click)="makePurchase(1, cost.first)">first</button>
<button *ngIf="counter>cost.second" (click)="makePurchase(10, cost.second)">second</button>
<button *ngIf="counter>cost.third" (click)="makePurchase(100, cost.third)">third</button>
<button *ngIf="counter>cost.fourth" (click)="makePurchase(1000, cost.fourth)">fourth</button>
<button *ngIf="counter>cost.fifth" (click)="makePurchase(10000, cost.fifth)">fifth</button>

<p>score: {{counter | number: '1.0-0'}}</p>
