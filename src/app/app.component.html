<mat-toolbar>
  <span>{{title}}</span>
  <span class="spacer"></span>
  <span>score: {{counter | number: '1.0-0'}}</span>
</mat-toolbar>
<div id="flexbox">
  <div>
    <button mat-button color="accent" (click)="counter=counter+1">get</button>
    <button mat-button color="primary" *ngIf="counter>=cost.first" (click)="makePurchase(1, cost.first)">first</button>
    <button mat-button color="primary" *ngIf="counter>=cost.second" (click)="makePurchase(10, cost.second)">second</button>
    <button mat-button color="primary" *ngIf="counter>=cost.third" (click)="makePurchase(100, cost.third)">third</button>
    <button mat-button color="primary" *ngIf="counter>=cost.fourth" (click)="makePurchase(1000, cost.fourth)">fourth</button>
    <button mat-button color="primary" *ngIf="counter>=cost.fifth" (click)="makePurchase(10000, cost.fifth)">fifth</button>
  </div>
</div>
